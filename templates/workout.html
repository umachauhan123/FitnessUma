<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Track Your Workout</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <div class="video-container">
            <!-- Display the live workout tracking feed -->
            <img src="{{ url_for('video_feed') }}" alt="Live workout tracking">
        </div>

        <!-- Display live counts for up and down reps -->
        <div class="workout-stats">
            <div class="stat">
                <h3>Up Reps:</h3>
                <p id="up-reps-count">0</p>
            </div>
            <div class="stat">
                <h3>Down Reps:</h3>
                <p id="down-reps-count">0</p>
            </div>
            <div class="stat">
                <h3>Current Stage:</h3>
                <p id="current-stage">N/A</p>
            </div>
        </div>

        <!-- Add a button to end the workout session -->
        <form action="{{ url_for('end_workout') }}" method="POST">
            <button type="submit" class="end-workout-btn">End Workout</button>
        </form>
    </main>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
